{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include":["src", "package.json", "README.md"],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": ["plugins/markdown"],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
      "destination": "docs",
      "encoding": "utf8",
      "private": true,
      "recurse": true,
      "template": "node_modules/docdash"
    }
}
